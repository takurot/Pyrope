name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Format Check
        run: dotnet format --verify-no-changes --verbosity normal

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with Coverage
        run: |
          dotnet test --configuration Release --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**/coverage.cobertura.xml
          retention-days: 30

  python-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Pyrope.AISidecar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Lint with flake8
        run: flake8 .

      - name: Format Check with black
        run: black --check .

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    # if: false  # Disabled until server startup in CI is fixed
    # continue-on-error: true  # Allow failure for now
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install redis

      - name: Build Server
        run: dotnet build src/Pyrope.GarnetServer/Pyrope.GarnetServer.csproj --configuration Release

      - name: Start Server
        env:
          Auth__Enabled: "false"
        run: |
          dotnet run --project src/Pyrope.GarnetServer/Pyrope.GarnetServer.csproj --configuration Release -- --port 3278 &
          sleep 15  # Wait for server to start

      - name: Run Smoke Test
        run: python tests/smoke_test.py --port 3278
        timeout-minutes: 2

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Check Vulnerable Packages
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::warning::Vulnerable packages detected. Review vulnerability-report.txt"
          fi

      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulnerability-report.txt
          retention-days: 30
